<!DOCTYPE html>
<html> 
<head>
    <title> Landing Page </title>
    <link rel="stylesheet" type="text/css" href="watch.css">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> 
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="images\logo.png.jpg" width="200" border-radius:10px;> 
        </div>
        <div class="menu">
            <a href="#"> Home </a>
            <a href="#"> Features </a>
            <a href="#"> Booking </a>
            <a href="#"> Login </a>
        </div>
    </nav>
    <div class="line">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>
    </div>

    <div class="container">
        <div class="left animate__animated animate__jackInTheBox">
            <h1> Future <br> On your Hand</h1>
            <button>Order Now</button>
        </div>
        <div class="right">
            <img src="images/watches.png.png" class="animate__animated
            animate__lightSpeedInLeft animate__delay-1s">
        </div>
    </div>
    <div class="s-icons animate__animated animate__lightSpeedInLeft
    animate__delay-2s">
        <img src="images/icon1.png.png">
        <img src="images/icon2.png.png">
        <img src="images/icon3.png.png">
        <img src="images/icon4.png.png">
    </div>
</header>
</body>
</html>
